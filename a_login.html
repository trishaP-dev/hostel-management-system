<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="src/output.css">
         <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        .error{
        animation: shake 0.1s linear 10;
        }
        @keyframes shake {
        0%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(-2px);
        }
        50%{
            transform: translateX(0);
        }
        75%{
            transform: translateX(2px);
        }
        100%{
            transform: translateX(0);
        }
        }
     </style>
</head>
<body class="flex justify-center items-center h-screen gap-16 bg-gray-100">
    <div class="img">
        <img src="images/Administration-PNG-File.png" alt="" class="h-[600px]">
    </div>
    <div class="bg-gray-300 w-[50vh] h-[75vh] rounded-lg p-10 shadow-lg">
        <h1 class="mb-6 text-2xl font-bold mt-11 ">Warden login</h1>
        <label for="userid" class="block font-semibold text-lg">UserID</label>
        <input id="userid" type="text" placeholder="H3R50xx" 
               class="w-full h-[5vh] rounded-md p-2 outline-none mb-3 border border-gray-400">
        
        <label for="pswd" class="block font-semibold text-lg">Password</label>
        <input id="pswd" type="text" placeholder="" 
               class="w-full h-[5vh] rounded-md p-2 outline-none mb-3 border border-gray-400">
        
        <button id="loginBtn"
                class="  w-full h-[5vh] rounded-md bg-black text-white uppercase cursor-pointer my-5 font-medium hover:bg-gray-800">
            Login
        </button>
        
        <p>New Applicant? <a href="#" class="text-blue-600 font-medium">Sign Up</a></p>
    </div>
    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            let userId = document.getElementById("userid").value.trim();
            let password = document.getElementById("pswd").value.trim();
            let loginBtn = document.getElementById("loginBtn");
            
            if (!userId || !password) {
                loginBtn.classList.add("error");
                setTimeout(() => {
                    loginBtn.classList.remove("error");
                }, 600);
            } else {
                alert("Login successful!"); // Replace this with actual login logic
            }
        });
    </script>
</body>
</html>
